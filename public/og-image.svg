<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Light overlay pattern -->
  <circle cx="200" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="500" r="200" fill="white" opacity="0.1"/>

  <!-- Main content -->
  <g>
    <!-- Logo/Icon area -->
    <circle cx="150" cy="315" r="80" fill="white" opacity="0.95"/>

    <!-- House icon -->
    <path d="M150 265 L110 295 L110 350 L130 350 L130 320 L170 320 L170 350 L190 350 L190 295 Z" fill="#0EA5E9"/>
    <!-- Video camera badge -->
    <circle cx="175" cy="340" r="18" fill="#10B981"/>
    <rect x="168" y="335" width="10" height="10" rx="1" fill="white"/>
    <path d="M178 338 L185 335 L185 345 L178 342 Z" fill="white"/>

    <!-- Title -->
    <text x="280" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="white">
      PropVideo
    </text>

    <!-- Subtitle -->
    <text x="280" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.95">
      AI Property Tour Video Generation
    </text>

    <!-- Description -->
    <text x="280" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.9">
      Transform photos into cinematic real estate tours
    </text>
  </g>

  <!-- Bottom accent -->
  <rect y="580" width="1200" height="50" fill="white" opacity="0.1"/>
</svg>
