<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- High contrast gradient -->
  <defs>
    <linearGradient id="dramaticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#dramaticGrad)"/>

  <!-- Bold angular building -->
  <g opacity="0.4">
    <polygon points="200,70 160,130 240,130" fill="#FFFFFF"/>
    <rect x="170" y="130" width="60" height="50" fill="#FFFFFF"/>
    <rect x="180" y="145" width="15" height="20" fill="#18181B" opacity="0.3"/>
    <rect x="205" y="145" width="15" height="20" fill="#18181B" opacity="0.3"/>
  </g>

  <!-- Lightning bolt effect -->
  <path d="M300 50 L290 90 L310 95 L295 130" stroke="#FBBF24" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="system-ui" font-size="36" font-weight="700" fill="#FFFFFF" opacity="0.9">
    DRAMATIC
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#E5E5E5" opacity="0.8">
    Bold • Epic • High Contrast
  </text>
</svg>
