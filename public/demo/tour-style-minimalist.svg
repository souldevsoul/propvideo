<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Clean neutral background -->
  <rect width="400" height="225" fill="#FAFAFA"/>

  <!-- Minimal building outline -->
  <g opacity="0.2">
    <rect x="170" y="100" width="60" height="75" fill="none" stroke="#404040" stroke-width="2"/>
    <line x1="200" y1="100" x2="200" y2="175" stroke="#404040" stroke-width="1"/>
    <line x1="170" y1="137" x2="230" y2="137" stroke="#404040" stroke-width="1"/>
  </g>

  <!-- Simple geometric shapes -->
  <circle cx="100" cy="100" r="2" fill="#737373"/>
  <circle cx="300" cy="150" r="2" fill="#737373"/>
  <rect x="198" y="80" width="4" height="4" fill="#737373"/>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="300" fill="#262626" opacity="0.8">
    Minimalist
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="13" fill="#525252" opacity="0.7">
    Clean • Simple • Neutral
  </text>
</svg>
