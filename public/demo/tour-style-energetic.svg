<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Vibrant gradient -->
  <defs>
    <linearGradient id="energeticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#energeticGrad)"/>

  <!-- Dynamic building shapes -->
  <g opacity="0.3">
    <rect x="150" y="120" width="30" height="60" fill="#FFFFFF" transform="rotate(-5 165 150)"/>
    <rect x="185" y="110" width="35" height="70" fill="#FFFFFF"/>
    <rect x="225" y="125" width="28" height="55" fill="#FFFFFF" transform="rotate(5 239 152)"/>
  </g>

  <!-- Energy lines -->
  <path d="M 80 80 Q 120 100 100 130" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 320 90 Q 300 110 310 140" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.4"/>

  <!-- Stars -->
  <text x="120" y="60" font-size="24" fill="#FFFFFF" opacity="0.6">★</text>
  <text x="290" y="170" font-size="20" fill="#FFFFFF" opacity="0.6">★</text>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="system-ui" font-size="36" font-weight="700" fill="#FFFFFF" opacity="0.9">
    ENERGETIC
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#FFFFFF" opacity="0.8">
    Fast • Upbeat • Vibrant
  </text>
</svg>
