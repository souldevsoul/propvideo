<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Cool gradient background -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#modernGrad)"/>

  <!-- Modern geometric building -->
  <g opacity="0.3">
    <rect x="150" y="90" width="40" height="90" fill="#1E3A8A"/>
    <rect x="200" y="70" width="50" height="110" fill="#1E40AF"/>
    <rect x="160" y="100" width="10" height="10" fill="#60A5FA" opacity="0.5"/>
    <rect x="175" y="100" width="10" height="10" fill="#60A5FA" opacity="0.5"/>
    <rect x="210" y="85" width="12" height="12" fill="#60A5FA" opacity="0.5"/>
    <rect x="228" y="85" width="12" height="12" fill="#60A5FA" opacity="0.5"/>
  </g>

  <!-- Grid lines -->
  <line x1="0" y1="112.5" x2="400" y2="112.5" stroke="#1E40AF" opacity="0.2" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="225" stroke="#1E40AF" opacity="0.2" stroke-width="1"/>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="system-ui" font-size="36" font-weight="600" fill="#1E3A8A" opacity="0.8">
    Modern
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#1E40AF" opacity="0.7">
    Cinematic • Ambient • Cool
  </text>
</svg>
