<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Neutral elegant gradient -->
  <defs>
    <linearGradient id="elegantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#elegantGrad)"/>

  <!-- Elegant classical building -->
  <g opacity="0.25">
    <!-- Columns -->
    <rect x="160" y="100" width="12" height="70" fill="#334155"/>
    <rect x="188" y="100" width="12" height="70" fill="#334155"/>
    <rect x="216" y="100" width="12" height="70" fill="#334155"/>
    <!-- Top -->
    <rect x="150" y="95" width="80" height="8" fill="#475569"/>
    <!-- Base -->
    <rect x="145" y="168" width="90" height="4" fill="#475569"/>
  </g>

  <!-- Decorative line -->
  <line x1="100" y1="112.5" x2="300" y2="112.5" stroke="#64748B" opacity="0.3" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#334155" opacity="0.8">
    Elegant
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#475569" opacity="0.7">
    Refined • Classical • Neutral
  </text>
</svg>
