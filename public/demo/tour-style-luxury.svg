<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Warm gradient background -->
  <defs>
    <linearGradient id="luxuryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#luxuryGrad)"/>

  <!-- Elegant house silhouette -->
  <g opacity="0.3">
    <path d="M200 80 L140 120 L140 180 L180 180 L180 150 L220 150 L220 180 L260 180 L260 120 Z" fill="#78350F"/>
    <path d="M200 80 L260 120 L270 120 L200 70 L130 120 L140 120 Z" fill="#92400E"/>
  </g>

  <!-- Sparkle elements -->
  <circle cx="100" cy="60" r="3" fill="#FBBF24" opacity="0.6"/>
  <circle cx="320" cy="90" r="2" fill="#FBBF24" opacity="0.6"/>
  <circle cx="150" cy="170" r="2.5" fill="#FBBF24" opacity="0.6"/>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#78350F" opacity="0.8">
    Luxury
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#92400E" opacity="0.7">
    Elegant • Orchestral • Warm
  </text>
</svg>
