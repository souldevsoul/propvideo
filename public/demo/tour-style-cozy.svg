<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Warm cozy gradient -->
  <defs>
    <linearGradient id="cozyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCA5A5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="225" fill="url(#cozyGrad)"/>

  <!-- Cozy cottage -->
  <g opacity="0.3">
    <path d="M200 85 L150 115 L150 175 L190 175 L190 150 L210 150 L210 175 L250 175 L250 115 Z" fill="#7C2D12"/>
    <path d="M200 85 L145 115 L155 115 L200 90 L245 115 L255 115 Z" fill="#9A3412"/>
    <!-- Chimney -->
    <rect x="220" y="95" width="15" height="20" fill="#7C2D12"/>
    <!-- Door -->
    <rect x="192" y="155" width="16" height="20" fill="#451A03" rx="2"/>
    <!-- Windows -->
    <rect x="160" y="130" width="18" height="15" fill="#FCD34D" opacity="0.6"/>
    <rect x="222" y="130" width="18" height="15" fill="#FCD34D" opacity="0.6"/>
  </g>

  <!-- Hearts -->
  <text x="100" y="70" font-size="20" fill="#DC2626" opacity="0.4">❤</text>
  <text x="310" y="160" font-size="16" fill="#DC2626" opacity="0.4">❤</text>

  <!-- Text -->
  <text x="200" y="120" text-anchor="middle" font-family="system-ui" font-size="36" font-weight="500" fill="#7C2D12" opacity="0.8">
    Cozy
  </text>
  <text x="200" y="145" text-anchor="middle" font-family="system-ui" font-size="14" fill="#9A3412" opacity="0.7">
    Warm • Acoustic • Inviting
  </text>
</svg>
